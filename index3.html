<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAVELGO</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1><span class="orange-letter">T</span>RAVELGO</h1>
  </header>

  <div class="container">
    <!-- Image in the center -->
    <div class="image-box">
      <img src="https://img.freepik.com/free-photo/front-view-woman-posing-luggage-while-pointing-blank-paper_23-2148434378.jpg" alt="Travel Image">
    </div>

    <!-- Quote and Buttons -->
    <div class="content">
      <h2 class="quote">"Adventure Awaits - Explore the World with Travel Go"</h2>
      <div class="button-container">
        <button class="btn" id="signInBtn">Sign In</button>
        <button class="btn" id="signUpBtn">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- Sign In Popup -->
  <div class="popup" id="signInPopup">
    <div class="popup-content">
      <span class="close-btn" id="closeSignIn">&times;</span>
      <h2>Sign In</h2>
      <form id="signInForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <div id="signInMessage" class="message" style="display: none;">Logged in Successfully!</div>
    </div>
  </div>

  <!-- Sign Up Popup -->
  <div class="popup" id="signUpPopup">
    <div class="popup-content">
      <span class="close-btn" id="closeSignUp">&times;</span>
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div id="signUpMessage" class="message" style="display: none;">Signed up Successfully!</div>
    </div>
  </div>

  <script src="script3.js"></script>
</body>
</html>
